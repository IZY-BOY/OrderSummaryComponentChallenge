<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Javascript --> 
  <script src="javascript/main.js"></script>
  
  <title>Order summary card</title>
</head>
<body  class="">

  <main class="container card p-0 m-auto border-0 rounded-4 text-center fw-medium m-auto mt-6">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration card-img rounded-bottom-0 rounded-top-4">

    <div class="content-container container card border-0 col-12 p-5 m-auto mt-0 h-50">
      <h1 class="card-title fw-900 text-dark-blue">Order Summary</h1>

      <p class="card-text text-desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="tariffal-plan d-flex text-bg-very-pale-blue hstack border-0 rounded-3 p-4">
        <img src="images/icon-music.svg" alt="icon-music" class="icon-music ms-0 me-0">

        <p class="card-text fw-bold text-dark-blue ms-3 me-4 mb-0">Annual Plan<br><span class="text-desaturated-blue fw-medium">$59.99/year</span></p>

        <!-- <p class="card-text">$59.99/year</p> -->

        <a class="link card-link text-bright-blue fw-bold ps-5" href="#">Change</a>
      </div>

      <button class="btn border-0 rounded-3 text-bg-bright-blue text-white mt-5 mb-4 p-3 shadow-lg">Proceed to Payment</button>

      <p class="btn link border-0 text-desaturated-blue fw-bold mt-1">Cancel Order</p>
    </div>
  </main>
  
  <footer>
    <div class="attribution sticky-xxl-bottom">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
